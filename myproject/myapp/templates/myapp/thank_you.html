<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmation</title>
    <style>
        body {
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f4f4f9;
    font-family: Arial, sans-serif;
}

.thank-you-box {
    background-color: #ffffff;
    border: 2px solid #4caf50;
    border-radius: 10px;
    padding: 20px 40px;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
    text-align: center;
    max-width: 400px;
    width: 90%;
}

.thank-you-box p {
    margin: 0;
    font-size: 1.2rem;
    color: #333;
}

    </style>
</head>
<body>
    <div class="thank-you-box">
        <p>Thank you for your booking! You're welcome.</p>
    </div>
</body>
</html>
